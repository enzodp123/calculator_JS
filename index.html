<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="relleno"></div>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br />
        <button id="ac" class="operator c">C</button>
        <button id="de" class="operator r"> < </button>
        <button id="." class="operator r">.</button>
        <button id="/" class="operator r">/</button>
        <br />
        <button id="7"class="n">7</button>
        <button id="8"class="n">8</button>
        <button id="9"class="n">9</button>
        <button id="*" class="operator r">x</button>
        <br />
        <button id="4"class="n">4</button>
        <button id="5"class="n">5</button>
        <button id="6"class="n">6</button>
        <button id="-" class="operator r">-</button>
        <br />
        <button id="1"class="n">1</button>
        <button id="2"class="n">2</button>
        <button id="3"class="n">3</button>
        <button id="+" class="operator r">+</button>
        <br />
        <button id="0" class="n">0</button>
        <button id="00" class="n">00</button>
        <button id="=" class="equal operator i">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
